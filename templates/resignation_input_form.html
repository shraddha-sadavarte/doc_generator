{% extends "base.html" %}

{% block content %}
<div class="container py-4">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card shadow-lg border-0 rounded-4">
                <div class="card-header bg-primary text-white text-center py-3 rounded-top-4">
                    <h4 class="mb-0">
                        <i class="fas fa-user-graduate me-2"></i>Resignation Details
                    </h4>
                </div>
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <h5>{{ employee.full_name }}</h5>
                        <p class="text-muted">{{ employee.employee_id }} | {{ employee.designation }}</p>
                    </div>

                    <form method="POST" action="{{ url_for('save_resignation_details', emp_id=employee.id) }}">
                        <!-- Resignation Date -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Resignation Date *</label>
                            <input type="date" class="form-control" name="resignation_date" required>
                        </div>

                        <!-- Relieving Date (optional) -->
                        <div class="mb-4">
                            <label class="form-label fw-bold">Relieving Date (optional)</label>
                            <input type="date" class="form-control" name="relieving_date">
                            <small class="text-muted">If not provided, will be 30 days after resignation</small>
                        </div>

                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary btn-lg rounded-pill">
                                <i class="fas fa-save me-2"></i>Save & Mark as Resigned
                            </button>
                            <a href="{{ url_for('view_employee', emp_id=employee.id) }}" class="btn btn-outline-secondary rounded-pill">
                                <i class="fas fa-times me-2"></i>Cancel
                            </a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
